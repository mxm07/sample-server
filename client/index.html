<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sample Server</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div>
          <h1>Sample Server</h1>
          <p class="subtitle">Browse, preview, and download your audio library.</p>
        </div>
        <div class="status" id="status">Connecting...</div>
      </header>

      <main class="main">
        <section class="panel explorer">
          <div class="panel-header">
            <div class="panel-actions">
              <button class="button ghost" id="up-button" type="button">Up</button>
              <div class="search">
                <span class="search-icon" aria-hidden="true">
                  <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path
                      d="M10.5 3a7.5 7.5 0 1 1 0 15 7.5 7.5 0 0 1 0-15zm0 2a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11zm7.03 10.53 3.22 3.22a1 1 0 1 1-1.42 1.42l-3.22-3.22a1 1 0 0 1 1.42-1.42z"
                    />
                  </svg>
                </span>
                <input
                  id="search-input"
                  type="search"
                  placeholder="Search samples"
                  aria-label="Search samples"
                  autocomplete="off"
                />
                <button class="search-clear" id="search-clear" type="button" aria-label="Clear search">
                  <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path
                      d="M7.05 5.64a1 1 0 0 1 1.41 0L12 9.17l3.54-3.53a1 1 0 1 1 1.42 1.41L13.41 10.6l3.54 3.54a1 1 0 0 1-1.42 1.41L12 12.01l-3.54 3.54a1 1 0 0 1-1.41-1.41l3.53-3.54-3.53-3.54a1 1 0 0 1 0-1.41z"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <div class="panel-meta">
              <span class="selection-count" id="selected-count">0 selected</span>
              <div class="path" id="current-path">/</div>
            </div>
          </div>
          <div class="list" id="entry-list"></div>
        </section>
      </main>

      <section class="player-bar">
        <div class="now-playing">
          <div class="now-title" id="now-title">No file selected</div>
          <div class="now-meta" id="now-meta">-</div>
        </div>
        <audio id="audio-player" controls preload="none"></audio>
        <div class="actions">
          <button class="button" id="play-button" type="button" disabled>Play</button>
          <button class="button ghost" id="bulk-download-button" type="button" disabled>
            Download selected
          </button>
          <label class="toggle">
            <input type="checkbox" id="autoplay-toggle" />
            <span>Auto-play</span>
          </label>
        </div>
      </section>
    </div>

    <script src="/config.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
