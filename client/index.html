<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sample Server</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div>
          <h1>Sample Server</h1>
          <p class="subtitle">Browse, preview, and download your audio library.</p>
        </div>
        <div class="status" id="status">Connecting...</div>
      </header>

      <main class="main">
        <section class="panel explorer">
          <div class="panel-header">
            <button class="button ghost" id="up-button" type="button">Up</button>
            <div class="panel-meta">
              <span class="selection-count" id="selected-count">0 selected</span>
              <div class="path" id="current-path">/</div>
            </div>
          </div>
          <div class="list" id="entry-list"></div>
        </section>
      </main>

      <section class="player-bar">
        <div class="now-playing">
          <div class="now-title" id="now-title">No file selected</div>
          <div class="now-meta" id="now-meta">-</div>
        </div>
        <audio id="audio-player" controls preload="none"></audio>
        <div class="actions">
          <button class="button" id="play-button" type="button" disabled>Play</button>
          <button class="button ghost" id="bulk-download-button" type="button" disabled>
            Download selected
          </button>
          <label class="toggle">
            <input type="checkbox" id="autoplay-toggle" />
            <span>Auto-play</span>
          </label>
        </div>
      </section>
    </div>

    <script src="/config.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
