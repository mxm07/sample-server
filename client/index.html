<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sample Server</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div>
          <h1>Sample Server</h1>
          <p class="subtitle">Browse, preview, and download your audio library.</p>
        </div>
        <div class="status" id="status">Connecting...</div>
      </header>

      <main class="main">
        <section class="panel explorer">
          <div class="panel-header">
            <div class="path" id="current-path">/</div>
            <button class="button ghost" id="up-button" type="button">Up</button>
          </div>
          <div class="list" id="entry-list"></div>
        </section>

        <section class="panel preview">
          <div class="panel-header">
            <div>
              <h2 id="preview-title">Select a file</h2>
              <p class="meta" id="preview-meta">No file selected.</p>
            </div>
          </div>
          <div class="player">
            <audio id="audio-player" controls preload="none"></audio>
            <div class="actions">
              <button class="button" id="play-button" type="button" disabled>Play</button>
              <a class="button ghost" id="download-button" href="#" download>Download</a>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <span>WireGuard-secured access</span>
        <span id="server-base"></span>
      </footer>
    </div>

    <script src="/config.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
